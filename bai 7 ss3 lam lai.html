<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>



            <div>
                <tr>
                    <td>
                        <label for="name">ho va ten</label>
                    </td>
                    <td>
                        <input type="text" name="ten" id="name">
                    </td>
                </tr>
            </div>






            <div>
                <tr>
                    <td>
                        <label for="email">gmail</label>
                    </td>
                    <td>
                        <input type="gmail" name="gmail" id="gmial">
                    </td>
                </tr>
            </div>







            <div>
                <tr>
                    <td>
                        <label for="sn">ngay sinh</label>
                    </td>
                    <td>
                        <input type="date" name="ngay sinh" id="sn">
                    </td>
                </tr>
            </div>








            <div>
                <tr>
                    <td>
                        <label for="gioitinh">gioi tinh</label>
                    </td>
                    <td>

                        <input type="radio" name="gioitinh">
                        <label>Nam</label>
                        <input type="radio" name="gioi tinh" id="">
                        <label>Nu</label>
                    </td>
                </tr>
            </div>




            <div>

                <tr>
                    <td>
                        <label for="sdt">so dien thoai</label>
                    </td>
                    <td>
                        <input type="number" name="so dien thoai" id="sdt" required>
                    </td>
                </tr>
            </div>



            <div>
                <tr>
                    <td>
                        <label for="chuyennganh">chuyen nganh</label>
                    </td>
                    <td>
                        <input type="text" name="chuyen nganh" id="chuyennganh">
                    </td>
                </tr>
            </div>



            <div>
                <tr>
                    <td><label for="namnhaphoc">nam nhap hoc: </label></td>
                    <td>
                        <input type="number" name="nam nhap hoc" id="namnhaphoc" style="width: 50px; height: 18px;">
                    </td>
                </tr>
            </div>




            <div>
                <tr>
                    <td>
                        <label for="diemso">diem GPA:</label>
                    </td>
                    <td>
                        <input type="number" name="diem gpa" id="diemso" style="width: 50px; height: 18px;">
                    </td>
                </tr>
            </div>

            <div>
                <tr>
                    <td>
                        <label for="dc">dia chi</label>
                    </td>
                    <td>
                        <textarea name="dia chi" rows="2" id="dia chi"></textarea>
                    </td>
                </tr>
            </div>

            <div>
                <tr>
                    <td>
                        <label for="lophoc">lop hoc</label>
                    </td>
                    <td>
                        <select name="lophoc" id="">
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                            <option value="4">Lớp 4</option>
                            <option value="5">Lớp 5</option>
                            <option value="6">Lớp 6</option>
                            <option value="7">Lớp 7</option>
                            <option value="8">Lớp 8</option>
                            <option value="9">Lớp 9</option>
                            <option value="10">Lớp 10</option>
                            <option value="11">Lớp 11</option>
                            <option value="12">Lớp 12</option>
                        </select>
                    </td>
                </tr>
            </div>


            <div>
                <tr>
                    <td><label for="ngaydk">ngay dang ki hoc</label></td>
                    <td>
                        <input type="datetime-local" name="ngay dang ki hoc" id="ngaydk">
                    </td>
                </tr>

            </div>



        </table>

        <div>
            <button>gui thong tin</button>
        </div>
    </form>
</body>

</html>
